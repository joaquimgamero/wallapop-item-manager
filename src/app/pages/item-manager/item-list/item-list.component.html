<!-- Filters -->
<filters
  [pageSize]="pageSize"
  (searched)="onSearch($event)"
  (sorted)="onSortBy($event)"
  (pageChanged)="onPageChanged($event)"
></filters>

<!-- Item list -->
<div class="list" *ngIf="items$ | async as items">
  <item
    *ngFor="let item of items | search: lastSearchTerm"
    [item]="item"
  ></item>
</div>
