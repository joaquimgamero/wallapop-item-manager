<!-- Filters -->
<div class="filters">
  <!-- Searcher -->
  <searcher class="search" (searched)="onSearched($event)"></searcher>

  <!-- Sort By -->
  <!-- TODO: Separate SortBy select to a shareable component -->
  <!-- TODO: Use more beautiful material design select -->
  <div class="sort-filter">
    <span>Ordenar por precio, t√≠tulo...</span>
    <span>
      <i class="material-icons">sort_by_alpha</i>
    </span>
    <select [(ngModel)]="selectedOrder" (ngModelChange)="onSortBy($event)">
      <option [value]="option" *ngFor="let option of orderByOptions">{{
        option
      }}</option>
    </select>
  </div>

  <!-- Pagination -->
  <pagination class="pagination"></pagination>
</div>

<!-- Item list -->
<div class="list" *ngIf="items$ | async as items">
  <item
    *ngFor="let item of items | search: lastSearchTerm"
    [item]="item"
  ></item>
</div>
