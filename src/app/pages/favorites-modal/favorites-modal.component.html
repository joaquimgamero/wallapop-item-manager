<h2>Tus favoritos</h2>

      <searcher class="filters-search"></searcher>
      <pagination class="filters-pagination"></pagination>
    </div>
    <div class="favorites-list">
      <favorite-item
        *ngFor="let favorite of favorites"
        [item]="favorite"
      ></favorite-item>
    </div>
  </ng-container>
